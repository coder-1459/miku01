<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/logo.jpg">
    <title>Music Player</title>
</head>
<body>
    <nav>
        <ul>
            <li><img id="logo" src="./images/logo.jpg" alt=""><b>Music Player</b></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div id="container">
        <div class="songArea">
            <div class="songList">
                
            </div>
        </div>
    </div>
    <div class="bottom">
        <input type="range" id="progressBar" value="0" min="0" max="100">
        <div id="playSection">
            <span id="nameContainer"></span>
            <img id="musicBar" class="opacity0" src="./images/musicBars.gif" alt="">
            <span>
                <i class="fa-solid fa-2x fa-backward" id="backwardButton"></i>
                <i class="fa-regular fa-3x fa-circle-play" id="playButton"></i>
                <i class="fa-solid fa-2x fa-forward" id="forwardButton"></i>
            </span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
